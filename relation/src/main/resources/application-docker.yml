server:
  port: 8090
spring:
  application:
    name: relation
  neo4j:
    uri: bolt://neo4jrelation:7687
    authentication:
      username: neo4j
      password: password
eureka:
  client:
    service-url:
      defaultZone: "http://eureka:8761/eureka"
    fetch-registry: true
    register-with-eureka: true
