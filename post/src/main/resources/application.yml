server:
  port: 8095
spring:
  application:
    name: post
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5433/posts
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
      show-sql: true
eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"
    register-with-eureka: true
    fetch-registry: true
