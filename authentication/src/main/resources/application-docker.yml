server:
  port: 8120
spring:
  application:
    name: authentication
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://postgres-authentication:5432/authentication
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
      show-sql: true
  zipkin:
    base-url: http://zipkin:9411
eureka:
  client:
    service-url:
      defaultZone: "http://eureka:8761/eureka"
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
