server:
  port: 8100
spring:
  application:
    name: notification
  rabbitmq:
    port: 5672
    host: localhost
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5435/notifications
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
      show-sql: true
eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"
    fetch-registry: true
    register-with-eureka: true
