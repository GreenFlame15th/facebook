server:
  port: 8100
spring:
  application:
    name: notification
  rabbitmq:
    port: 5672
    host: rabbitmq_general
  zipkin:
    base-url: http://zipkin:9411
eureka:
  client:
    service-url:
      defaultZone: "http://eureka:8761/eureka"
    fetch-registry: true
    register-with-eureka: true
rabbit-queue-definition:
  host: rabbitmq_general
  port: 5672
redis:
  url: "redis-notification"
  port: 6379
