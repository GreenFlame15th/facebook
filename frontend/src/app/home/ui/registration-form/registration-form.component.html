  <div class="window">
    <div class="window-border-separator">
      <div class="window-border">
        <div class="title-bar">
          <span>New Object - User</span>
          <div class="button-close"><span>x</span></div>
        </div>
        <span class="content">
          <form [formGroup]="registrationForm" (ngSubmit)="registerClient()">
            <p>
              <label for="name">First Name</label>
              <input type="text" id="name" name="name" formControlName="name" required/>
            </p>
            <p>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" formControlName="lastName" required/>
            </p>
            <p>
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" formControlName="email" required/>
            </p>

            <p>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" formControlName="password" required/>
            </p>

            <p>
              <label for="confirmPassword">Confirm password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required/>
            </p>

            <p>
              <input type="checkbox" id="userAgreement" name="userAgreement" formControlName="userAgreement" required/>
              <label for="userAgreement">I have read and accept the terms and conditions.</label>
            </p>

            <p>
              <button type="submit" [disabled]="!registrationForm.valid"><span>Register</span></button>
            </p>
          </form>
        </span>
      </div>
      <textarea disabled>
      </textarea>
    </div>
  </div>
